<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Libre+Baskerville:wght@700&family=Rhodium+Libre&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .calc {
            padding: 50px;
            border: 5px solid darkgray;
            border-radius: 25%;
            background-color: #ccc;
            text-align: center;
            font-family: 'Kdam Thmor Pro', sans-serif;
            font-family: 'Libre Baskerville', serif;
            font-family: 'Rhodium Libre', serif;
        }
        h1 {
            margin-top: 20px; /* Adjust the top margin as needed */
            font-family: 'Libre Baskerville', serif;
            color: white;
            font-size: 36px; /* Adjust font size as needed */
        }
        input[type="submit"] {
      font-family: Arial, sans-serif; /* Change to the desired font family */
      /* Additional styling for the button (optional) */
      padding: 10px 20px;
      background-color: #007bff; /* Blue color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue color on hover */
    }
    </style>
</head>
<body>
    <h1>Bypass Water Calculator</h1>
    <div class="calc">
        <form onsubmit="calculate(event)">
            <label for="number">Enter total water quantity:</label>
            <br>
            <input type="number" id="number" name="number">
            <br>
            <label for="softner">Enter the merged softner value:</label>
            <br>
            <input type="number" id="softner" name="softner">
            <br>
            <label for="hardness">Enter the hardness:</label>
            <br>
            <input type="number" id="hardness" name="hardness">
            <br>
            <br>

            <input type="submit" value="Calculate">
        </form>
        <br>
        <br>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculate(event){
            event.preventDefault();
            const water = parseInt(document.getElementById('number').value);
            const soft  = parseInt(document.getElementById('softner').value);
            const hard = parseInt(document.getElementById('hardness').value);
            const result = (soft*water)/hard;
            document.getElementById('result').innerText = `Value of X: ${result.toFixed(2)}`;
        }
      </script>
</body>
</html>
